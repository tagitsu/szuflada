<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>szuflada z włóczkami</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <header class="header">
    <h1 class="header__page-title">Szuflada z włóczkami</h1>
  </header>
  <main class="yarn-drawer">
    <div class="square">
      <button class="square btn add-yarn" type="button">+</button>
    </div>

    <script id="yarn-box" type="text/x-handlebars-template">
      <!-- yarn box -->
      <div class="square">
        <p>{{brand}}</p>
        <p>{{name}}</p>
      </div>
      
    </script>

  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
